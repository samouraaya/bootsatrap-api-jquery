<!doctype html>
<html lang="en">

<head>
    <title>JavaScript - read JSON from URL</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="slider.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<section class="container">
    <h5 class="text-center pt-5 color-red">EXPLORE OUR SERVICES</h5>
    <img class="d-md-block m-auto" src="images/title _line_category_1@1x.png">

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <div id="carousel-inner" class="carousel-inner row w-100 mx-auto">
        </div>
        <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

</section>






<script>
        $(document).ready(function() {
            let html = "";
            $.getJSON('https://cors.io/?https://api.myglamapp.pl/api/categories?language=EN', function(file) {
                for (let i = 0; i < file.data.length; i++) {
                    if (i === 0) {
                        html += '<div class="carousel-item col-md-4 active">'
                    } else {
                        html += '<div class="carousel-item col-md-4 ">'
                    }
                    html += '<div class="card"><img class="card-img-top img-fluid" src=http://' + file.data[i].imagePath + '>';
                    html += '<div class="card-body text-center"><h2 > ' + file.data[i].label + '</h2>'
                    html += '<p class = "mb-5"><ul class="list-unstyled">'

                    for (var j = 0; j < file.data[i].Services.length; j = j + 1) {
                        html += '<li>' + file.data[i].Services[j].label_service + '</li>'
                    }

                    html += '</ul></p></div></div></div>'
                    document.getElementById("carousel-inner").innerHTML = (html);
                }
            });
        });
    </script>

</body>

</html>
